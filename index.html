<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Wedding Invitation</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>

<body>

<!-- 3D ENVELOPE -->
<div class="envelope-container" id="envelope">
<div class="envelope">
<div class="front"></div>
<div class="flap"></div>
<div class="letter">Wedding Invitation</div>
</div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
<source src="music.mp3">
</audio>

<!-- HERO -->
<section class="hero">
<h1>Groom ❤️ Bride</h1>
<p>Request the honor of your presence</p>
</section>

<!-- CEREMONY -->
<section class="section">
<h2>Wedding Ceremony</h2>
<p>26 December 2026 — 7 PM</p>
<p>Grand Palace Hall</p>
</section>

<!-- EVENTS -->
<section class="section">
<h2>Wedding Events</h2>

<div class="event">Haldi — 24 Dec</div>
<div class="event">Mehendi — 25 Dec</div>
<div class="event">Wedding — 26 Dec</div>
<div class="event">Reception — 28 Dec</div>

</section>

<!-- GALLERY -->
<section class="section gallery">
<h2>Our Memories</h2>
<img src="images/photo1.jpg">
<img src="images/photo2.jpg">
<img src="images/photo3.jpg">
</section>

<script src="script.js"></script>

</body>
</html>
